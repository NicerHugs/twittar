<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twittar</title>
    <link rel="stylesheet" href="dist/main.css">
  </head>
  <body>
    <div class="container">

    </div>

    <script type="text/template" id="tweet-template">
      <header class="tweet-meta-data">
        <section class="author"><%= user.email %>
        <time><%= created_at %></time>
      </header>
      <p><%= body %></p>
    </script>

    <script type="text/template" id="tweets-template">
      <input type="text" name="body" placeholder="type your twit" id="twit-input">
      <ul class="tweets"></ul>
    </script>

    <script type="text/template" id="signup-template">
      <input type="text" placeholder="email" name="email" id="signup-email">
      <input type="password" placeholder="password" name="password" id="signup-password">
      <input type="submit" value="Sign Up">
    </script>

    <script type="text/template" id="login-template">
      <input type="text" placeholder="email" name="email" id="login-email">
      <input type="password" placeholder="password" name="password" id="login-password">
      <input type="submit" value="Log In">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="dist/main.js"></script>
  </body>
</html>
